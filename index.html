<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interaktives Kontaktformular</title>
</head>
<body>
    <main class="container">
        <div>
            <h1>Kontakt</h1>
            <p>Schick mir doch gerne eine Nachricht!</p>
        </div>
        <form method="POST" name="kontaktformular" data-netlify="true">
            <label for="name">Name</label>
            <input id="name" type="text" name="Name" placeholder="Gib deinen Namen hier an..." autocomplete="name" required/>
            
            <label for="email">E-Mail</label>
            <input id="email" type="email" name="E-Mail" placeholder="Gib deine E-Mail-Adresse hier ein..." autocomplete="email" required/>
            
            <label for="nachricht">Nachricht</label>
            <textarea id="nachricht" name="Nachricht" placeholder="Deine Nachricht..." required></textarea>
            
            <button type="submit">Absenden</button>
        </form>
      </main>  
</body>
</html>
